name: sarscov2phylo
channels:
  - conda-forge
  - bioconda
  - defaults
dependencies:
  - bc
  - biopython=1.74
  - easel
  - iqtree>2
  - fasttree
  - goalign
  - mafft
  - raxml-ng
  - newick_utils
  - parallel
  - pip=19.3.1
  - python=3.6
  - rapidnj
  - snakemake-minimal=5.13
  - seqmagick
  - ucsc-faFilter
  - ucsc-faSomeRecords
  - ucsc-faSplit
  - openssl=="1.0.*"  # Beacuse ucsc tools are broken with openssl 1.1.1*
  - r-base
  - r-ape
  - r-optparse
  - pip:
    - pandas==1.0.1
    - pytools==2020.1
    - dendropy>=4.4.0
    - git+https://github.com/hCoV-2019/lineages.git
    - git+https://github.com/hCoV-2019/pangolin
